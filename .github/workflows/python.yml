name: Publish the images

on:
  push:
    branches:
      - main
    paths:
      - 'python/Dockerfile_*'
  workflow_dispatch:
permissions:
  contents: write

env:
  REGISTRY_IMAGE_PREFIX: "quay.io/giskard/"
jobs:
  build:
    strategy:
      matrix:
        version: ["3.12", "3.13", "3.14"]
        platform: ['ubuntu-latest', 'runner-ubuntu24-arm64']
      fail-fast: false
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Docker Buildx
        id: builder
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Read Python patch version
        id: ver
        run: |
          pv=$(grep '^ENV PYTHON_VERSION ' ./python/Dockerfile_${{ matrix.version }} | awk '{print $3}')
          echo "python_patch=$pv" >> "$GITHUB_OUTPUT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5
        with:
          images: |
            ${{ env.REGISTRY_IMAGE_PREFIX }}python
          flavor: |
            latest=false
          tags: |
            type=raw,enable=true,value=${{ matrix.version }}-${{ matrix.platform }}
            type=raw,enable=true,value=${{ steps.ver.outputs.python_patch }}-${{ matrix.platform }}

      - name: Login to Docker registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      - name: Push
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./python
          file: ./python/Dockerfile_${{ matrix.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          builder: ${{ steps.builder.outputs.name }}
          push: true

          # For details, see link below
      # https://docs.docker.com/build/ci/github-actions/multi-platform/
      - name: Export digest
        run: |
          mkdir -p /tmp/digests/${{ matrix.version }}
          digest="${{ steps.push.outputs.digest }}"
          touch "/tmp/digests/${{ matrix.version }}/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: digests-${{ matrix.version }}-${{ matrix.platform }}
          path: /tmp/digests/${{ matrix.version }}/*
          if-no-files-found: error
          retention-days: 1

  merge:
    strategy:
      matrix:
        version: ["3.12", "3.13", "3.14"]
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Download digests
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          pattern: digests-${{ matrix.version }}-*
          merge-multiple: true
          path: /tmp/digests/${{ matrix.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Read Python patch version
        id: ver
        run: |
          pv=$(grep '^ENV PYTHON_VERSION ' ./python/Dockerfile_${{ matrix.version }} | awk '{print $3}')
          echo "python_patch=$pv" >> "$GITHUB_OUTPUT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5
        with:
          tags: |
            type=raw,value=${{ matrix.version }}
            type=raw,value=${{ steps.ver.outputs.python_patch }}
          images: |
            ${{ env.REGISTRY_IMAGE_PREFIX }}python
          flavor: |
            latest=false

      - name: Login to Docker registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests/${{ matrix.version }}
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE_PREFIX }}python@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE_PREFIX }}python:${{ steps.meta.outputs.version }}
