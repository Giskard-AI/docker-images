name: Update python dockerfile

on:
    schedule:
    - cron: '0 4 * * *' # Run every day at 4 AM UTC
    workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Get latest ubuntu 24.04 digest
        id: ubuntu
        run: |
          digest=$(docker buildx imagetools inspect docker.io/library/ubuntu:24.04 | awk '/Digest: sha256:/ {print $2; exit}')
          echo "digest=$digest" >> "$GITHUB_OUTPUT"

      - name: Update UBUNTU_BASE_IMAGE if needed
        id: update_ubuntu
        working-directory: python
        run: |
          current=$(grep '^UBUNTU_BASE_IMAGE=' generate_dockerfile.sh | sed -E 's/.*@([^\"]+)\"?/\1/')
          if [ "$current" != "${{ steps.ubuntu.outputs.digest }}" ]; then
            sed -i -E "s|^UBUNTU_BASE_IMAGE=.*$|UBUNTU_BASE_IMAGE=\"ubuntu:24.04@${{ steps.ubuntu.outputs.digest }}\"|g" generate_dockerfile.sh
            echo "updated=true" >> "$GITHUB_OUTPUT"
          else
            echo "updated=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Try to update dockerfile
        working-directory: python
        run: |
          bash generate_dockerfile.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          commit-message: Updating to latest python version and ubuntu base digest
          add-paths: |
            python/Dockerfile_*
            python/generate_dockerfile.sh
          branch: cron-python-update
          title: Updating to latest python version and ubuntu base digest
          assignees: Hartorn
          token: ${{ secrets.DOCKER_PYTHON_PR_TOKEN }}
