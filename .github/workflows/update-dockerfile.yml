name: Update python dockerfile

on:
    schedule:
    - cron: '0 4 * * *' # Run every day at 4 AM UTC
    workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Get latest ubuntu 24.04 digest via docker pull
        id: ubuntu
        run: |
          set -euo pipefail
          # Pull the tag and parse the Digest line from the pull output (no fallbacks)
          pull_output="$(docker pull ubuntu:24.04 2>&1 | tee /dev/stderr)"
          # Extract the first sha256 digest seen in output (covers both "Digest: ..." and progress lines)
          digest="$(printf '%s\n' "$pull_output" | tr -d '\r' | grep -Eo 'sha256:[0-9a-f]{64}' | head -n1)"
          if [ -z "${digest:-}" ]; then
            echo "Failed to parse ubuntu:24.04 digest from docker pull output" >&2
            exit 1
          fi

          echo "digest=$digest" >> "$GITHUB_OUTPUT"

      - name: Update UBUNTU_BASE_IMAGE if needed
        id: update_ubuntu
        working-directory: python
        run: |
          set -euo pipefail
          new_line="UBUNTU_BASE_IMAGE=\"ubuntu:24.04@${{ steps.ubuntu.outputs.digest }}\""
          if grep -q "^${new_line}$" generate_dockerfile.sh; then
            echo "updated=false" >> "$GITHUB_OUTPUT"
          else
            sed -i -E "0,/^UBUNTU_BASE_IMAGE=/{s|^UBUNTU_BASE_IMAGE=.*$|${new_line}|}" generate_dockerfile.sh
            echo "updated=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Try to update dockerfile
        working-directory: python
        run: |
          bash generate_dockerfile.sh

      - name: Verify Ubuntu digest is pinned in Dockerfiles
        run: |
          set -euo pipefail
          for f in python/Dockerfile_*; do
            echo "Checking $f"
            grep -q '^FROM ubuntu:24\.04@sha256:' "$f"
          done

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          commit-message: Updating to latest python version and ubuntu base digest
          add-paths: |
            python/Dockerfile_*
            python/generate_dockerfile.sh
          branch: cron-python-update
          title: Updating to latest python version and ubuntu base digest
          assignees: Hartorn
          token: ${{ secrets.DOCKER_PYTHON_PR_TOKEN }}
